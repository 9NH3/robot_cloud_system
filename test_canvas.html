<!DOCTYPE html>
<html>
<head>
    <title>Canvas绘图测试</title>
</head>
<body>
    <h1>Canvas绘图测试</h1>
    <canvas id="test-canvas" width="1200" height="600" style="border: 1px solid #000;"></canvas>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('test-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    // 绘制背景网格
                    ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
                    ctx.lineWidth = 1;
                    
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const scale = 80;
                    
                    // 绘制同心圆（每隔0.5米）
                    for (let r = 0.5; r <= 5; r += 0.5) {
                        const radius = r * scale;
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    
                    // 绘制十字线（坐标轴）
                    ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, centerY);
                    ctx.lineTo(canvas.width, centerY);
                    ctx.stroke();
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(centerX, 0);
                    ctx.lineTo(centerX, canvas.height);
                    ctx.stroke();
                    
                    // 绘制测试点
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 绘制一些测试点（模拟雷达点）
                    const testPoints = [
                        {x: centerX + 100, y: centerY - 50, distance: 1},
                        {x: centerX + 200, y: centerY - 100, distance: 2},
                        {x: centerX + 300, y: centerY - 150, distance: 3}
                    ];
                    
                    testPoints.forEach(point => {
                        ctx.fillStyle = 'rgba(0, 100, 255, 0.6)';
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
            }
        });
    </script>
</body>
</html>
